<div class="section-nav">
    <div class="left">
        {% if paginator.previous_page %}
            {% if paginator.previous_page == 1 %}
                    <span class="next disabled">Newer posts</span>
            {% else %}
                    <a class="next" href="{{site.baseurl}}/company/blog/page{{paginator.previous_page}}">Newer Posts</a>
            {% endif %}
        {% endif %}
    </div> 
    <div class="right">
        {% if paginator.next_page %}
            <a class="prev" href="{{site.baseurl}}/company/blog/page{{paginator.next_page}}">Older Posts</a>
        {% else %}
            <span class="prev disabled">Older posts</span>
        {% endif %}
    </div>   
</div>
