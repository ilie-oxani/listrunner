layout: customers
title: Testimonials
category: testimonials
---
{% include customers_top_nav.html %}

{% for post in site.posts %}      
  {% if post.categories contains "testimonials" %}
	<div class="post">
		<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<p class="meta">Date: {{ post.date }}</p>
		<div class="entry">
			{{ post.content }}
		</div>
	</div>
  {% endif %}
{% endfor %}
