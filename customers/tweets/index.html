---
layout: customers
title: Tweets
category: tweets
---
{% include customers_top_nav.html %}

{% for post in site.posts %}      
  {% if post.category == 'tweets' %}
	<div class="post">
		<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <small><strong>Category:</strong> {{ post.category }}</small>
		<p class="meta">Date: {{ post.date }}</p>
		<div class="entry">
			{{ post.content }}
		</div>
	</div>
  {% endif %}
{% endfor %}
